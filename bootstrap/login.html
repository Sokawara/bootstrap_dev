<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- iconリンク　https://material.io/icons/ -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<!--　ヘッダー部分 -->
			<div class="head">
				<div class="row">
					<div class="col-12">
					</div>
				</div>
			</div>
			<!-- メイン部分 -->
			<div class ="main">
				<div class="row">
					<!-- 右側 -->
					<div class="col-3">
					</div>
					<!-- 中側 -->
					<div class="col-6">
						<div class ="jumbotron">	
							<h1 class="display-4 text-center">Sign in</h1>
							<p>Welcome to The diligence</p>
							<hr class="my-4">
							<form>
								<div class="col">
									<div class="form-group">
										<label >Employee Number</label>
										<input type="text" class="form-control" placeholder="employee number">
									</div>
									<div class="form-group">
										<label >Password</label>
										<input type="password" class="form-control" placeholder="password">
									</div>
									<button type="submit" class="btn btn-outline-info col-12"><h2>Sign in<i class="material-icons">fingerprint</i></h2></button>
								</div>
							</form>
						</div>
					</div>
					<!-- 左側 -->
					<div class="col-3">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
