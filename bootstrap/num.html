<html>
<head>
<script src="js/jquery-3.2.1.min.js"></script>
<title>進数計算</title>
</head>
<body>
	<h2>5進数から10進数へ</h2>
	<input type="text" id="txt">
	<button type="button" id="tags">変換</button>
</body>
<script>
$(function(){
	$("#tags").on("click",function(){
		var tmp = $("#txt").val();
		Set_num_5(tmp);
	});
	
	function　Set_num_5(num){
		var tmp_num = new Array();
		var count = 0;
		var ans_num = 0;
		
		for (var i = num.length; i > 0; i--) {
			tmp_num.push(num.substr((i -1),1));
			ans_num += tmp_num[count] * Math.pow(5,count);
			count ++;
		}
		alert(ans_num);
	}
});
</script>	
</html>
